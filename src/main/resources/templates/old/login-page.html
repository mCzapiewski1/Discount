<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>
  <body>


    <div class="show-login-btn"><i class="fas fa-sign-in-alt"></i> Pokaz forme logowania</div>


    <div class="login-box">
      <div class="hide-login-btn"><i class="fas fa-times"></i></div>
    <form class="login-form" action="index.html" th:action="@{/authenticateTheUser}" method="post">

      <h1>Witaj!</h1>
      <input class="txtb" type="text" name="username" placeholder="Username">
      <input class="txtb" type="password" name="password" placeholder="Password">
      <input class="login-btn" type="submit" name="" value="Zaloguj">
    </form>
    <div th:if="${param.error}">Nieprawidłowy login lub hasła bądz konto zostało zablokowane</div>
    </div>

	
    <script type="text/javascript">
    $(".show-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });
    $(".hide-login-btn").on("click",function(){
      $(".login-box").toggleClass("showed");
    });
    </script>

  </body>
</html>
