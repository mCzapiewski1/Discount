							<div class="signup-form"><!--sign up form-->
								<h2>Stwórz nowe konto!</h2>
								<form action="@{/saveUser}" th:object="${newUser}" method="POST">
									<input type="text" th:field="*{username}" placeholder="Login"/>
									<input type="email" th:field="*{password}" placeholder="Adres e-mail"/>
									<input type="password" th:field="*{password}" placeholder="Hasło"/>
									<input type="password" th:field="*{matchingPassword}" placeholder="Powtórz Hasło"/>
									<input type="text" th:field="*{firstName}" placeholder="Imię"/>
									<input type="text" th:field="*{lastName}" placeholder="Nazwisko"/>
									<input type="email" th:field="*{email}" placeholder="E-mail"/>
									<input type="date" th:field="*{birthDate}"placeholder="Data urodzenia"/>
									<button type="submit" class="btn btn-default" value="Zarejestruj">Stwórz konto</button>
									<br>
									<a href="login.html">Masz konto? Zaloguj się.</a>

								</form>
